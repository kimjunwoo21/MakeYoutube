<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2207a6dd7d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <i class="fab fa-youtube"></i>
        <a href="">Youtube</a>
      </div>
      <ul class="header__icons">
        <li>
          <a href=""><i class="fas fa-search"></i></a>
        </li>
        <li>
          <a href=""><i class="fas fa-ellipsis-v"></i></a>
        </li>
      </ul>
    </header>
    <main>
      <video src="sample.mp4" controls width="100%"></video>
    </main>
    <footer>
      <div class="main__inform">
        <ul>
          <li><a href="">#DreamCoding</a></li>
          <li><a href="">#DreamCoders</a></li>
          <li><a href="">#Jun</a></li>
        </ul>
        <div class="intro">
          <p>
            Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
            만들기 | 프론트엔드 개발자 입문편 ...
          </p>
          <a href="" class="intro__btn"><i class="fas fa-caret-down"></i></a>
        </div>
        <p class="view">
          1M views 1 month ago
        </p>
        <div class="ctrlBar">
          <div class="ctrlBar__good">
            <a href=""><i class="fas fa-thumbs-up"></i></a>
            <p>1K</p>
          </div>
          <div class="ctrlBar__bad">
            <a href=""><i class="fas fa-thumbs-down"></i></a>
            <p>0</p>
          </div>
          <div class="ctrlBar__share">
            <a href=""><i class="fas fa-share"></i></a>
            <p>share</p>
          </div>
          <div class="ctrlBar__save">
            <a href=""><i class="fas fa-plus"></i></a>
            <p>save</p>
          </div>
          <div class="ctrlBar__report">
            <a href=""><i class="fas fa-flag"></i></a>
            <p>report</p>
          </div>
        </div>
        <div class="profileBar">
          <div class="profile">
            <a href=""><img src="sample_image.jpg" alt="" width="40px" /></a>
            <div class="profile__name">
              <a href="">드림코딩 by준우</a>
              <p>1M subscribers</p>
            </div>
          </div>
          <a href="" class="subsribe">SUBSCRIBE</a>
        </div>
      </div>
      <div class="main__list">
        <a href="">Up Next</a>
      </div>
    </footer>
  </body>
</html>
